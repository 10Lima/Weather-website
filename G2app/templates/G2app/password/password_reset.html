<!-- templates/G2app/password/password_reset.html -->
{% extends 'G2app/index.html' %}
{% block content %}
  <div class="reset-box">
    <h1>Redefinir Senha</h1>
    <form method="post">
      {% csrf_token %}
      <label for="id_email">Email</label>
      {{ form.email }}
      <input type="submit" value="Enviar Email de Redefinição" />
    </form>
  </div>
{% endblock %}
