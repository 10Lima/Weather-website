<!-- templates/G2app/password/password_reset_confirm.html -->
{% extends 'G2app/index.html' %}
{% block content %}
  <div class="reset-box">
    <h1>Redefinir Senha</h1>
    <form method="post">
      {% csrf_token %}
      <label for="id_new_password1">Nova Senha</label>
      {{ form.new_password1 }}
      <label for="id_new_password2">Confirme a Nova Senha</label>
      {{ form.new_password2 }}
      <input type="submit" value="Redefinir Senha" />
    </form>
  </div>
{% endblock %}
